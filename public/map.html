<!DOCTYPE html>
<html>
    <head>
        <title>map.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    </head>
    <body>
        <h3>Live demo</h3>
        <div id="mapBox" style="height: 400px;"></div>
        
        
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="map/mxn.js?(leaflet)"></script>
        <script>
            var map = new mxn.Mapstraction('mapBox', 'leaflet');
                locations = {
                    london: {
                        lat: 51.50733, 
                        lon: -0.12769,
                        zoom: 10
                    },
                    
                    vanarts: {
                        lat: 49.282590, 
                        lon: -123.114784,
                        zoom: 500
                    }
                };
            
            var latlon = new mxn.LatLonPoint(locations.vanarts.lat, locations.vanarts.lon);
            
            map.setCenterAndZoom(latlon, locations.vanarts.zoom);
        </script>
    </body>
</html>
